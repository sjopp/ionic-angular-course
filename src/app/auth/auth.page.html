<ion-header>
    <ion-toolbar color="secondary">
        <ion-title>{{isLogin ? 'Login': 'Sign Up'}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">E-mail</ion-label>
                        <ion-input type="email" ngModel name="email" required email #emailControl="ngModel"></ion-input>
                    </ion-item>
                    <ion-item *ngIf="!emailControl.valid && emailControl.touched" lines="none">
                        <ion-label>Should be a valid email address</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type="password" ngModel name="password" required minlength="6" #passwordControl="ngModel"></ion-input>
                    </ion-item>
                    <ion-item *ngIf="!passwordControl.valid && passwordControl.touched" lines="none">
                        <ion-label>Should at least be 6 characters</ion-label>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-button type="submit" color="primary" expand="block" (click)="onLogin()" [disabled]="!f.valid">Login</ion-button>
                    <ion-button type="button" color="primary" fill="outline" expand="block" (click)="onSwitchAuthMode()">
                        Switch to {{isLogin ? 'Sign Up' : 'Login'}}
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
